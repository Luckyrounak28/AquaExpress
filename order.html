<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Saraswati Aqua Neer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0066cc;
        }
        .form-field {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Order Confirmation</h2>
    <div id="product-details"></div>
    
    <h3>Your Details</h3>
    <div class="form-field">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
    </div>
    <div class="form-field">
        <label for="address">Delivery Address:</label>
        <input type="text" id="address" required>
    </div>
    <div class="form-field">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" required>
    </div>
    <button onclick="submitOrder()">Submit Order</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const product = JSON.parse(localStorage.getItem('product'));
    if (product) {
        const totalPrice = product.price * product.quantity;
        document.getElementById('product-details').innerHTML = `
            <img src="${product.image}" alt="${product.name}" style="max-width: 80%; border-radius: 8px;">
            <p><strong>${product.name}</strong></p>
            <p>Price: ₹${product.price} x ${product.quantity} = ₹${totalPrice}</p>
            <p>Quantity: ${product.quantity}</p>
        `;
    }
});


    function submitOrder() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const contact = document.getElementById('contact').value;

        if (name && address && contact) {
            alert("Order Submitted! We will contact you shortly.");
            localStorage.removeItem('product'); // Clear product details
            window.location.href = 'index.html'; // Redirect to main page
        } else {
            alert("Please fill in all fields.");
        }
    }
</script>

</body>
</html>
