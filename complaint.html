<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint - Saraswati Aqua Neer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-blue-50 font-roboto">
    <header class="bg-gradient-to-r from-blue-500 to-blue-900 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-3xl font-bold">Saraswati Aqua Neer</h1>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Home</a>
                <a href="buy.html" class="hover:bg-blue-700 px-3 py-2 rounded">Product</a>
                <a href="contact.html" class="hover:bg-blue-700 px-3 py-2 rounded">Contact</a>
                <a href="about.html" class="hover:bg-blue-700 px-3 py-2 rounded">About</a>
                <a href="complaint.html" class="hover:bg-blue-700 px-3 py-2 rounded">Complaint</a>
            </nav>
            <div class="md:hidden">
                <button id="hamburger" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        <nav id="mobile-menu" class="hidden md:hidden bg-blue-700">
            <a href="index.html" class="block px-4 py-2 text-white hover:bg-blue-800">Home</a>
            <a href="buy.html" class="block px-4 py-2 text-white hover:bg-blue-800">Product</a>
            <a href="contact.html" class="block px-4 py-2 text-white hover:bg-blue-800">Contact</a>
            <a href="about.html" class="block px-4 py-2 text-white hover:bg-blue-800">About</a>
            <a href="complaint.html" class="block px-4 py-2 text-white hover:bg-blue-800">Complaint</a>
        </nav>
    </header>

    <main class="container mx-auto py-12 px-6">
        <section class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
            <h2 class="text-2xl font-bold text-blue-800 mb-4">We Value Your Feedback</h2>
            <p class="text-gray-600 mb-6">Please let us know your complaint regarding our service:</p>
            
            <div class="message bg-green-100 text-green-700 p-4 rounded mb-4 hidden" id="message"></div> <!-- Message div for success -->

            <form action="submit_complaint.php" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 mb-2">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="complaintType" class="block text-gray-700 mb-2">Type of Complaint:</label>
                    <select id="complaintType" name="complaintType" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="waterQuality">Water Quality Issue</option>
                        <option value="staffBehavior">Staff Behavior</option>
                        <option value="bottleCleanliness">Bottle Cleanliness</option>
                        <option value="delivery">Delivery</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="complaintDescription" class="block text-gray-700 mb-2">Description:</label>
                    <textarea id="complaintDescription" name="complaintDescription" placeholder="Please describe your complaint here..." required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit Complaint</button>
            </form>
        </section>
    </main>

    <footer class="bg-gradient-to-r from-blue-500 to-blue-900 text-white text-center py-4">
        <p>&copy; 2024 Saraswati Aqua Neer. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Check for status in URL
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');

        if (status === 'success') {
            document.getElementById('message').innerText = 'Your complaint has been successfully submitted!';
            document.getElementById('message').classList.remove('hidden'); // Show the message
        }
    </script>
</body>
</html>
